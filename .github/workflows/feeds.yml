name: Refresh external feeds cache

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours (existing feeds)
    - cron: '0 14 * * *'    # 6:00 AM PST — catches last night's sleep data
    - cron: '0 3 * * *'     # 7:00 PM PST — catches daytime activity data
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Fetch external feeds
        run: npm run feeds:fetch
      - name: Fetch Oura Ring data
        run: npm run oura:fetch
        env:
          OURA_ACCESS_TOKEN: ${{ secrets.OURA_ACCESS_TOKEN }}
          OURA_CLIENT_ID: ${{ secrets.OURA_CLIENT_ID }}
          OURA_CLIENT_SECRET: ${{ secrets.OURA_CLIENT_SECRET }}
          OURA_REFRESH_TOKEN: ${{ secrets.OURA_REFRESH_TOKEN }}
      - name: Commit cache changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/feeds-cache.json src/data/oura/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: refresh feeds cache"
          git push
